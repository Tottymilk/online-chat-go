<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/htmx.org@1.9.11"></script>
        <title>PEnis site</title>
    </head>
    <body style="background-color: black;color: white;">
        <h1>ЧАТ</h1>
        <form hx-post="/sendMessage" hx-target="#chat-box" hx-swap="beforeend" >
            <input type="text" name="user-message" id="user-message" required>
            <input type="submit" value="send" onClick="location.reload(true)">
        </form>
        <div name="chat-box" id="chat-box" style="height: 1000px; width: 200px; border:3px;border-color: white; border-style: solid;">
            {{ range . }}
               <p> {{.}} </p>
            {{ end }}
        </div>
    </body>
</html>
