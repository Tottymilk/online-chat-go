<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="static/imgs/favicon.ico">
        <meta name="description" content="Это анонимный онлайн чат, где пользователи могут отправлять и получать сообщения в реальном времени.">
        <meta name="keywords" content="чат, приложение, реальное время, сообщения, анонимный чат, форум, общение, онлайн чат">
        <script src="static/js/htmx.min.js"></script>
        <script defer type="text/javascript" src="static/js/websockets.js"></script>
        <link rel="stylesheet" href="static/css/main2.css">
        <link rel="stylesheet" href="static/css/marioui.css">
        <title>Chatify</title>
    </head>
    <body>  
        <div class="striped-background">
            <div class="orange-layer-container">
                <div class="orange-layer">
                    <div class="star-pattern">
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar">
            <div class="navbar-brand">
                Chatify
            </div>
            <div class="navbar-links">
                <a href="">Чат</a>
                <a href="about">О нас</a>
                <a href="rules">Правила</a>
            </div>
        </nav>
        <div class="chatify-container">
    
            <div class="chat-box" id="chat-box">
                Welcome to Chatify!
            </div>
            <br>
            <form hx-post="/sendMessage" id="send-message-form" hx-swap="none">
                <input type="text" name="user-message" id="user-message" required>
                <input type="submit" value="Отправить" id="send-message">
            </form> 
        </div>
        <footer>
            &copy; 2024 Chatify
            <div class="footer-links">
                <a href="https://github.com/artyomkorchagin/online-chat-go">GH</a>
                <a href="https://vk.com/enjoythelashofthespanking">VK</a>
            </div>
        </footer>
    </body>
</html>
